<!doctype html>
<html>

	<head>
		<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
			font-family: Arial, Helvetica, Sans-serif;
			font-size: 13px;

		}

		.popupContainerDiv{
			width: 200px;
			min-height: 150px;
			max-height: 300px;
			background-color: #42ff23;
			white-space: nowrap;
			text-align: center;

		}
		</style>
		<script language="JavaScript">
			function clickHandler(){
				window.webkitNotifications.createNotification("icon.png", "Clicked", "It was clicked!").show();
			}
		</script>
	</head>
	<body>
		<div class="popupContainerDiv">
			Your Stocks:<br />
			<br />
			<br />
		<input type="button" value="Clicky" onclick="clickHandler()"/>
		</div>
	</body>

</html>
